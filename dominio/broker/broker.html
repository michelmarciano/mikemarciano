<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/default.css">
    <title>Broker</title>
</head>
<body>
    <h1>Broker</h1>

    <h2>Conceito</h2>
    <p>
        O broker é um componente que facilita a comunicação entre os componentes de um sistema.
        Ele é responsável por receber as mensagens dos componentes e distribuí-las para os componentes corretos.
    </p>

    <h2>Tipos de Broker</h2>
    <ul>
        <li>RabbitMQ</li>
        <li>Kafka</li>
        <li>ActiveMQ</li>
    </ul>

</body>
</html>
